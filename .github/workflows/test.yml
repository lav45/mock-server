name: test

on:
  push:
    branches:
      - '**'
    paths:
      - .github/workflows/test.yml
      - docker/base.Dockerfile
      - docker/dev.Dockerfile
      - src/**
      - test/**
      - tools/**
      - composer.json
      - composer.lock
      - deptrac.yaml
      - phpunit.xml.dist
  pull_request:
    paths:
      - .github/workflows/test.yml
      - docker/base.Dockerfile
      - docker/dev.Dockerfile
      - src/**
      - test/**
      - tools/**
      - composer.json
      - composer.lock
      - deptrac.yaml
      - phpunit.xml.dist

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout.
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build tool image
        run: docker build --target tool -t mock-server:tool .

      - name: Cache composer
        uses: actions/cache@v4
        with:
          path: ./vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('./composer.lock') }}

      - name: Cache tools
        uses: actions/cache@v4
        with:
          path: ./tools
          key: ${{ runner.os }}-tools-${{ hashFiles('./tools/*/composer.lock') }}

      - name: Install composer with dev dependencies
        run: ./composer install --optimize-autoloader --classmap-authoritative --prefer-dist --no-progress --ansi

      - run: ./composer check
      - run: ./composer deptrac
      - run: ./composer unused

      - name: Run phpunit tests with code coverage
        run: ./composer codecov

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml