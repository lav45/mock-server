deptrac:
  paths:
    - ./src

  layers:
    - name: Infrastructure
      collectors:
        - type: classNameRegex
          value: ~^Lav45\\MockServer\\Infrastructure\\.*~

    - name: Application
      collectors:
        - type: classNameRegex
          value: ~^Lav45\\MockServer\\Application\\.*~

    - name: Domain
      collectors:
        - type: classNameRegex
          value: ~^Lav45\\MockServer\\Domain\\.*~

  ruleset:
    Infrastructure:
      - Application
      - Domain
    Application:
      - Domain